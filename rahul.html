<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        header {
            background: linear-gradient(135deg, #4a90e2, #7b42f6);
            color: white;
            padding: 40px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: slideUp 1.2s ease;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #4a90e2;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background: #7b42f6;
            transform: scale(1.05);
        }

        .box {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            background: #e8f0fe;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <h1>Dynamic Webpage</h1>
    <p>Using Only HTML + CSS (No JavaScript!)</p>
</header>

<div class="container">
    <h2>Click the Button Below</h2>

    <label for="toggle" class="btn">Click to Show/Hide Content</label>
    <input type="checkbox" id="toggle" hidden>

    <div class="box">
        <h3>Dynamic Content</h3>
        <p>This section appears and disappears using only HTML & CSS! No JavaScript is used.</p>
    </div>
</div>

<style>
    /* CSS checkbox trick */
    #toggle:checked + .box {
        display: block;
    }
</style>

</body>
</html>
